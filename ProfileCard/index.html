<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">

  <div class="main-container">
    <img class="card" src="images/bg-pattern-card.svg" alt="">
    <img class="profile" src="images/image-victor.jpg" alt="Profile picture">
    <h3 class="name">Victor Crest <span class="age">26</span></h3>
    <p class="london">London</p>
    <div class="footer-container">
      <hr>
      <div class="follower-container">
        <h3 class="numbers">80K</h3>
        <p class="numbers-p">Followers</p>
      </div>
      <div class="like-container">
        <h3 class="numbers">803K</h3>
        <p class="numbers-p">Likes</p>
      </div>
      <div class="photo-container">
        <h3 class="numbers">1.4K</h3>
        <p class="numbers-p">Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bethelhem Yilma</a>.
  </div>
</body>
</html>
